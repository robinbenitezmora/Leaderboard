<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
  <title>Leaderboard</title>
</head>
<body>
  <header>
    <h1>Leaderboard</h1>
  </header>
  <main>
    <section class="show-scores">
      <div class="show-scores__header">
        <h2>Recent Scores</h2>
        <button type="button" class="show-scores__button">Refresh</button>
      </div>
      <div class="show-scores__table">
        <div class="show-scores__table-row">
          <h4 class="show-scores__table-name">Robin Benitez</h4>
          <div class="show-scores__table-points">200</div>
        </div>
        <div class="show-scores__table-row">
          <h4 class="show-scores__table-name">Diana Sanchez</h4>
          <div class="show-scores__table-points">180</div>
        </div>
        <div class="show-scores__table-row">
          <h4 class="show-scores__table-name">Carlos Espitia</h4>
          <div class="show-scores__table-points">190</div>
        </div>
      </div>
      <div class="add-score">
        <h2>Add your Score</h2>
        <form action="index.html" method="post">
          <label for="name">
            <input type="text" name="name" id="name" placeholder="Your name"><br><br>
          </label>
          <label for="score">
            <input type="number" name="score" id="score" placeholder="Your score"><br><br>
          </label>
          <input type="submit" class="submit-btn" value="Submit">
        </form>
      </div>
    </section>
  </main>
</body>
</html>
