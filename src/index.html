<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
  <title>Leaderboard</title>
</head>
<body>
  <header>
    <h1>Leaderboard</h1>
  </header>
  <main>
    <section>
      <div class="show-scores">
        <div class="show-scores__header">
          <h3>Recent Scores</h3>
          <button type="button" class="show-scores__button">Refresh</button>
        </div>
        <div class="show-scores__table">
          <div class="show-scores__table-row">
            <h5 class="show-scores__table-name"></h5>
            <div class="show-scores__table-points"></div>
          </div>
        </div>
      </div>
      <div class="add-score">
        <h3>Add your Score</h3>
        <form action="index.html" method="post">
          <label for="name">
            <input type="text" name="name" id="name" placeholder="Your name"><br><br>
          </label>
          <label for="score">
            <input type="number" name="score" id="score" placeholder="Your score"><br><br>
          </label>
          <div class="submit-btn">
            <button type="submit">Submit</button>
          </div>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
