<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet"> 
  <title>Leaderboard</title>
</head>
<body>
  <header>
    <h1>Leaderboard</h1>
  </header>
  <main>
    <section>
      <div class="show-scores">
        <div class="show-scores__header">
          <h3>Recent Scores</h3>
          <button type="button" class="show-scores__button">Refresh</button>
        </div>
        <div class="show-scores__table"></div>
      </div>
      <div class="add-score">
        <h3>Add your Score</h3>
        <form id="data-submit">
          <label for="name">
            <input class="player" type="text" name="name" id="name" placeholder="Your name">
          </label>
          <label for="score">
            <input class="score" type="text" name="score" id="score" placeholder="Your score">
          </label>
          <div class="submit-btn">
            <button type="submit" value="submit">Submit</button>
          </div>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
